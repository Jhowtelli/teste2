<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nagano Tonic</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: url('Captura de tela 2025-06-09 172028.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .cookie-img {
      width: 420px;
      max-width: 90vw;
      cursor: pointer;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1), filter 0.18s;
      z-index: 20;
      display: block;
      outline: none;
    }
    .cookie-img:hover,
    .cookie-img:active,
    .cookie-img:focus-visible {
      transform: scale(1.12);
      filter: brightness(1.18) drop-shadow(0 0 28px #fff8);
    }
    .full-link {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      text-decoration: none;
      color: inherit;
    }
    /* Responsividade para celulares */
    @media (max-width: 600px) {
      .cookie-img {
        width: 90vw;
        max-width: 95vw;
      }
      body {
        background-size: cover;
      }
    }
  </style>
</head>
